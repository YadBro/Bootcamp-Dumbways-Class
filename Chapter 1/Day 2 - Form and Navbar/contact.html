<html>

<head>
    <title>Form and Navbar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- NAVBAR START -->
    <nav>
        <div class="left">
            <a href="https://dumbways.id/">
                <img src="assets/img/dumbways_logo.png" alt="Logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
        </div>
        <div class="right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- FORM CONTACT START -->
    <div class="form-contact">
        <div class="container-form">
            <h1 style="margin-bottom: 50px;">GET IN TOUCH</h1>
            <form class="form">
                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option selected hidden></option>
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I'am Hiring</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <div class="button">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- FORM CONTACT END -->

</body>

</html>
